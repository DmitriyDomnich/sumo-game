<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Sumo Blast</title>
</head>
<body>
    <div class="flex-centered-container">
        <h1>
            Sumo Blast <span></span>
        </h1>
    </div>
    <main>
        <div class="head">
            <div class="healths" data-bs-toggle="tooltip" data-bs-placement="bottom" title="This is how many lives you have left">
                <div class="health"></div>
                <div class="health"></div>
                <div class="health"></div>
            </div>
            <div class="center">
                <div id="progress" data-bs-toggle="tooltip" data-bs-placement="bottom" title="You become bigger if it's full, or you lose one life if it's empty">
                    <div>
                    </div>
                </div>
            </div>
            <div class="points" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Your unreal amount of current puntos">
                Points: 0
            </div>
        </div>
        <section>
            <div class="connector left-top"></div>
            <div class="connector left-bottom"></div>
            <div class="connector right-top"></div>
            <div class="connector right-bottom"></div>
            <div class="field-border left"></div>
            <div class="field-border right"></div>
            <div class="field-border top"></div>
            <div class="field-border bottom"></div>
            <div class="circle">
                <div class="left-block"></div>
                <aside class="left"></aside>
                <aside class="right"></aside>
                <div class="line"></div>
                <div class="line"></div>
                <div class="right-block"></div>
            </div>
        </section>
    </main>
</body>
</html>
